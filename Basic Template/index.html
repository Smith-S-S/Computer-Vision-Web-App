<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Detection</title>
    <script async src="../../Resources/opencv.js" onload="openCvReady()"></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <div class="side-line"></div>
        <div class="side-bar">

            <div>
            <label for="lower-hue">Hue Min</label>
            <input type="range" id="lower-hue" min="0" max="170" value="0">
            </div>

            <div>
                <label for="upper-hue">Hue Max</label>
                <input type="range" id="upper-hue" min="0" max="170" value="160">
            </div>

            <div>
                <label for="saturation-min">saturation Min</label>
                <input type="range" id="saturation-min" min="0" max="255" value="170">
            </div>
            <button id="download-btn">Download Image</button>
        </div>

        <div class="right-pannel">

            <div class="header">
                <div class="empty"></div>
                <h1>Colour Detection </h1>
                <div class="logo"><img id="logo" src="../../Resources/template/new_logo.png" width="70px" height="70px" alt=""></div>
                

            
            </div>
            <div class="tablet-pannel">
                <img id="tab_image" src="../../Resources/template/tablet.png" width="720px" height="600px" alt="">
                <canvas id="main-canva" width="660px" height="540">
                    <img id="image-main" src="../../Resources/template/car.png" width="660px" height="540" alt="">
                </canvas>
            </div>


        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
